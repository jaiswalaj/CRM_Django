{% extends "base.html" %}

{% block content %}

    <a href="{% url 'leads:lead-create' %}">Create New Lead</a>
    <h1>Lead List View </h1>

    {% for lead in leads %}
    <div class="lead">
        <a href="{% url 'leads:lead-detail' lead.pk %}">
            {{ lead.first_name }} {{ lead.last_name }} {{ lead.age }} </a>
    </div>
    {% endfor %}

{% endblock content %}
